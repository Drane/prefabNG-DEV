<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>prefabNG-DEV</title>
    <link href="../../app/lib/ui-bootstrap/bootstrap-combined.min.css" rel="stylesheet">
    <link href="../../components/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .node-tree{
            float: left;
            width: 50%;
        }
        pre{
            float: right;
        }
    </style>
</head>
<body>


<div ng-app="app">

    <div ng-controller="AppCtrl">
        <div class="node-tree"  style="float: left;">
            {
            id : "first",
            array : [1, 2, 3],
            obj : {bool : true, str : "name"}
            }
        </div>
        <pre>jsonNode: {{data.jsonNode | json}}</pre>
        <pre>wrapped jsonNode: {{data.jsonNode | jsonNodeWrapper | json}}</pre>
    </div>

</div>

<script src="../../app/lib/angular/angular.js"></script>
<script src="../../app/lib/ui-bootstrap/ui-bootstrap-tpls-0.1.0.js"></script>
<script src="main.js"></script>
</body>
</html>
